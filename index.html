<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        div.divClock {
            background-color: green;
            color: whitesmoke;
            font-size: larger;
        }
    </style>

</head>

<body>

    <div id="timeClock" class="divClock">
    </div>
    <br />
    <br />
    <br />

    <div id="stopWatch">0</div>

    <button id="startButton" onclick="startWatch()">Start</button>
    <button id="resetButton" onclick="stopWatch()">Reset</button>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script type="text/javascript">

    // Clock Display using SetInterval Method and Set Interval as 1000 Second.
    this.setInterval(function () {

        var dateObj = new Date();
        var timeObj = dateObj.toLocaleTimeString();

        $("#timeClock").html(timeObj);

    }, 1000);

    // Stop Watch
    let counter = 0;
    function startWatch() {
        this.setInterval(() => {

            $("#stopWatch").html(counter);
            counter++;

        }, 1000);
    };

    function stopWatch() {
        counter = 0;
        $("#stopWatch").html(counter);
    }


</script>

</html>
